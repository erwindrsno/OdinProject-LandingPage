<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="header">
        <img src="images/pngwing.com.png" id="logo">
        <ul class="list-container">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </section>

    <section class="hero-section">
        <div class="hero-description">
            <p id="hero-main-text">This is Strawhat Pirates</p>
            <p id="hero-secondary-text">also known as Mugiwara-No-Ichibi in japanese which led by captain named Monkey D. Luffy.</p>
            <button id="signup">Sign Up</button>
        </div>
        <img id="strawhat-pirates" src="images/featured-1.webp">
    </section>

    <section class="second-section">
        <p class="section-title">These four are the current big name in the crew.</p>
        <div class="crew-members">
            <div class="member">
                <img class="fixed-size" src="images/download.jfif">
                <p class="name">Monkey D. Luffy</p>
            </div>
            <div class="member">
                <img class="fixed-size" src="images/Zoro.jfif">
                <p class="name">Roronoa Zoro</p>
            </div>
            <div class="member">
                <img class="fixed-size" src="images/Sanji Icon.jfif">
                <p class="name">Vinsmoke Sanji</p>
            </div>
            <div class="member">
                <img class="fixed-size" src="images/Jimbei.jfif">
                <p class="name">Jimbei</p>
            </div>
        </div>
    </section>
</body>
</html>
